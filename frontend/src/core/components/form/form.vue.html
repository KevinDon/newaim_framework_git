<div class="form-wrapper">
  <el-container class="core-form">
    <el-form ref="form" :model="formData" label-width="120px">
      <template v-for="(_field, _index) in formField"  :index="_index">
        <textfield :label= "_field.header" ></textfield>
      </template>
      <el-form-item>
        <el-button type="primary" @click="">Save</el-button>
        <el-button>Cancel</el-button>
      </el-form-item>
    </el-form>
  </el-container>
</div>
