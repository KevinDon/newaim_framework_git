<el-form ref="form" :model="form" label-width="80px">
  <template v-for="(_field,_index) in formConf.field"  :index="_index">
    <el-form-item
      :index="_index"
      :key="_index"
      :prop= " _column.field"
      :label="_column.title"
    ></el-form-item>
  </template>
  <el-form-item>
    <el-button type="primary" @click="">Save</el-button>
    <el-button>Cancel</el-button>
  </el-form-item>
</el-form>
